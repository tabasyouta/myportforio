<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TopPage</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--ヘッダー-->
    <header class="top" id="js-top">
        <a href="" class="top-nav" id="js-nav"><img src="img/navigation_32x32.png"></a>
        <div class="top-tab mask" id="js-tab">
            <a href="" class="top-tab-item is-active" data-tab="0">top-tab1</a>
            <a href="" class="top-tab-item" data-tab="1">top-tab2</a>
            <a href="" class="top-tab-item" data-tab="2">top-tab3</a>
        </div>
    </header>
    <!--メインコンテンツ-->
    <article class="main" id="js-main">
        <iframe src="iframeContents/html/ifr1.html" class="main-contents" data-content="0">main-contents1</iframe>
        <section class="main-contents" data-content="1">main-contents2</section>
        <section class="main-contents" data-content="2">main-contents3</section>
    </article>
    <!--フッダー-->
    <footer class="bottom" id="bottom">
        <div>
            <div>bottom-tab1</div>
            <div>bottom-tab2</div>
            <div>bottom-tab3</div>
        </div>
    </footer>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
