<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TopPage</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--ヘッダー-->
    <header class="top-container clearfix">
        <div id="js-nav" class="top-nav"><img src="img/top-nav.png"></div>
        <div id="js-tab" class="top-contents">
            <div class="top-item" data-tab="0">top-tab1</div>
            <div class="top-item" data-tab="1">top-tab2</div>
            <div class="top-item" data-tab="2">top-tab3</div>
        </div>
    </header>
    <!--メインコンテンツ-->
    <article class="main-container" id="main">
        <section>main-contents1</section>
        <section>main-contents2</section>
        <section>main-contents3</section>
    </article>
    <!--フッダー-->
    <footer class="bottom-container" id="bottom">
        <ul>
            <li>bottom-tab1</li>
            <li>bottom-tab2</li>
            <li>bottom-tab3</li>
        </ul>
    </footer>
    <script src="app/app.js"></script>
</body>
</html>
